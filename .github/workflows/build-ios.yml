name: Build iOS

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-ios.yml'
      - 'example/ios/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/ios/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/ios/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/ios/**'
      - '**/Podfile.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'
  pull_request:
    paths:
      - '.github/workflows/build-ios.yml'
      - 'example/ios/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/ios/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/ios/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/ios/**'
      - '**/Podfile.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'

env:
  USE_CCACHE: 1
  CCACHE_DIR: ${{ github.workspace }}/.ccache
  CCACHE_BASEDIR: ${{ github.workspace }}
  CCACHE_MAXSIZE: 10G
  CCACHE_COMPRESS: "1"
  CCACHE_CPP2: "1"
  CCACHE_PREFIX: ccache

jobs:
  build:
    name: Build iOS Example App
    runs-on: macOS-26
    steps:
      - uses: actions/checkout@v6

      - name: Restore ccache
        uses: actions/cache@v5
        with:
          path: .ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('**/*.pbxproj', '**/Podfile.lock') }}
          restore-keys: |
            ccache-${{ runner.os }}-
      - name: Restore Pods cache
        uses: actions/cache@v5
        with:
          path: example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock', '**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Restore DerivedData cache
        uses: actions/cache@v5
        with:
          path: example/ios/build
          key: ${{ runner.os }}-dd-${{ hashFiles('**/Podfile.lock', '**/Gemfile.lock', '**/package.json', '**/bun.lockb') }}-xcode26.2
          restore-keys: |
            ${{ runner.os }}-dd-

      - uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies (bun)
        run: bun install

      - name: Install ccache
        run: brew install ccache
      - name: Enable ccache wrappers
        run: echo "$(brew --prefix)/opt/ccache/libexec" >> $GITHUB_PATH

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true
          working-directory: example

      - name: Select Xcode 26.2
        run: sudo xcode-select -s "/Applications/Xcode_26.2.app/Contents/Developer"

      - name: Install Pods
        working-directory: example
        run: bun pods

      - name: Build App
        working-directory: example/ios
        run: |
          set -o pipefail
          xcodebuild \
            -derivedDataPath build -UseModernBuildSystem=YES \
            -workspace NitroExample.xcworkspace \
            -scheme NitroExample \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone 17 Pro' \
            -showBuildTimingSummary \
            ONLY_ACTIVE_ARCH=YES \
            build \
            CODE_SIGNING_ALLOWED=NO | xcbeautify --renderer github-actions

      - name: Log ccache stats
        run: ccache -s
