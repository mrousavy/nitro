name: Build iOS

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-ios.yml'
      - 'example/ios/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/ios/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/ios/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/ios/**'
      - '**/Podfile.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'
  pull_request:
    paths:
      - '.github/workflows/build-ios.yml'
      - 'example/ios/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/ios/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/ios/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/ios/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/ios/**'
      - '**/Podfile.lock'
      - '**/*.podspec'
      - '**/react-native.config.js'
      - '**/nitro.json'

env:
  USE_CCACHE: 1

jobs:
  build:
    name: Build iOS Example App
    runs-on: macOS-26
    steps:
      - uses: actions/checkout@v6
      - uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies (bun)
        run: bun install

      - name: Restore ccache
        uses: hendrikmuhs/ccache-action@v1.2

      - name: Setup Ruby (bundle)
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
          bundler-cache: true
          working-directory: example

      - name: Select Xcode 26.2
        run: sudo xcode-select -s "/Applications/Xcode_26.2.app/Contents/Developer"

      - name: Restore Pods cache
        uses: actions/cache@v5
        with:
          path: example/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('**/Podfile.lock', '**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-
      - name: Install Pods
        working-directory: example
        run: bun pods

      - name: Build App
        working-directory: example/ios
        run: |
          set -o pipefail
          xcodebuild \
            CC=clang CPLUSPLUS=clang++ LD=clang LDPLUSPLUS=clang++ \
            -derivedDataPath build -UseModernBuildSystem=YES \
            -workspace NitroExample.xcworkspace \
            -scheme NitroExample \
            -sdk iphonesimulator \
            -configuration Debug \
            -destination 'generic/platform=iOS Simulator' \
            build \
            CODE_SIGNING_ALLOWED=NO | xcbeautify
