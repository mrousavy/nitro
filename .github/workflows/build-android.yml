name: Build Android

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-android.yml'
      - 'example/android/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/android/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/android/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/android/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/android/**'
      - '**/bun.lock'
      - '**/react-native.config.js'
      - '**/nitro.json'
  pull_request:
    paths:
      - '.github/workflows/build-android.yml'
      - 'example/android/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/android/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/android/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/android/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/android/**'
      - '**/bun.lock'
      - '**/react-native.config.js'
      - '**/nitro.json'

jobs:
  build:
    name: Build Android Example App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        new-arch:
          - true
          - false
        min-sdk:
          - '24'
          - '26'
    steps:
      - uses: actions/checkout@v5
      - uses: oven-sh/setup-bun@v2

      - name: Install npm dependencies (bun)
        run: bun install

      - name: Set new architecture in gradle.properties
        run: sed -i "s/newArchEnabled=true/newArchEnabled=${{ matrix.new-arch }}/g" example/android/gradle.properties

      - name: Set minSdk in build.gradle
        run: sed -i "s/minSdkVersion = 24/minSdkVersion = ${{ matrix.min-sdk }}/g" example/android/build.gradle

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
          java-package: jdk

      - name: Restore Gradle cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Run Gradle Build for example/android/
        working-directory: example/android
        run: ./gradlew assembleDebug --no-daemon --build-cache

      # Gradle cache doesn't like daemons
      - name: Stop Gradle Daemon
        working-directory: example/android
        run: ./gradlew --stop
