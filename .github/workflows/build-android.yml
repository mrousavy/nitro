name: Build Android

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-android.yml'
      - 'example/android/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/android/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/android/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/android/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/android/**'
      - '**/bun.lock'
      - '**/react-native.config.js'
      - '**/nitro.json'
  pull_request:
    paths:
      - '.github/workflows/build-android.yml'
      - 'example/android/**'
      - '**/nitrogen/generated/shared/**'
      - '**/nitrogen/generated/android/**'
      - 'packages/react-native-nitro-test/cpp/**'
      - 'packages/react-native-nitro-test/android/**'
      - 'packages/react-native-nitro-test-external/cpp/**'
      - 'packages/react-native-nitro-test-external/android/**'
      - 'packages/react-native-nitro-modules/cpp/**'
      - 'packages/react-native-nitro-modules/android/**'
      - '**/bun.lock'
      - '**/react-native.config.js'
      - '**/nitro.json'

jobs:
  build:
    name: Build Android Example App
    runs-on: ubuntu-latest
    strategy:
      matrix:
        min-sdk:
          - '24'
          - '26'
    steps:
      - uses: actions/checkout@v6
      
      - uses: oven-sh/setup-bun@v2

      # Cache node_modules based on bun.lock
      - name: Cache node_modules
        uses: actions/cache@v5
        with:
          path: |
            node_modules
            example/node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install npm dependencies (bun)
        run: bun install

      - name: Set minSdk in build.gradle
        run: sed -i "s/minSdkVersion = 24/minSdkVersion = ${{ matrix.min-sdk }}/g" example/android/build.gradle

      - name: Setup JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: 'zulu'
          java-version: 17
          java-package: jdk

      # Layer 1: Gradle wrapper and dependencies cache
      - name: Cache Gradle wrapper and dependencies
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-wrapper-${{ hashFiles('**/gradle-wrapper.properties', '**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-wrapper-

      # Layer 2: Gradle build cache (configuration cache + build cache)
      - name: Cache Gradle build cache
        uses: actions/cache@v5
        with:
          path: |
            ~/.gradle/configuration-cache
            example/android/.gradle
          key: ${{ runner.os }}-gradle-build-${{ matrix.min-sdk }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-gradle-build-${{ matrix.min-sdk }}-
            ${{ runner.os }}-gradle-build-

      - name: Run Gradle Build for example/android/
        working-directory: example/android
        run: ./gradlew assembleDebug --build-cache --configuration-cache --parallel --max-workers=4 -PreactNativeArchitectures=arm64-v8a

      - name: Stop Gradle Daemon
        if: always()
        working-directory: example/android
        run: ./gradlew --stop
