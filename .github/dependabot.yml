version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"

  - package-ecosystem: "gradle"
    directories:
      - "/packages/react-native-nitro-modules/android/"
      - "/packages/react-native-nitro-image/android/"
      - "/packages/template/android/"
      - "/example/android/"
    schedule:
      interval: "daily"
    labels:
      - "nitro-core"
      - "dependencies"
      - "kotlin"

  - package-ecosystem: "npm"
    directories:
      - "/docs/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
    groups:
      docusaurus:
        patterns:
          - "@docusaurus/*"
      react:
        patterns:
          - "react*"

  - package-ecosystem: "npm"
    directories:
      - "/packages/react-native-nitro-modules/"
      - "/packages/react-native-nitro-image/"
      - "/packages/template/"
      - "/example/"
    schedule:
      interval: "daily"
    labels:
      - "nitro-core"
      - "dependencies"
      - "typescript"
    groups:
      rncli:
        patterns:
          - "@react-native-community/cli*"
      babel:
        patterns:
          - "@babel/*"
      react-native:
        patterns:
          - "@react-native/*"
          - "react-native"

  - package-ecosystem: "npm"
    directories:
      - "/packages/nitrogen/"
    schedule:
      interval: "daily"
    labels:
      - "nitrogen"
      - "dependencies"
      - "typescript"
